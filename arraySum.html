<!doctype html>
<html lang="en">
<head>
  <title> Arrays </title>
  <meta charset="utf-8">
  <script> 
    var mySum = 0;     					// Declare and define var mySum = 0      
    var myArray = [3.14159, 7, 42, 99, -2, 0, 108];	// Declare and define myArray and its elements
    for (var i = 0; i < myArray.length; i++) {		// Loop through myArray
      mySum += myArray[i];				// Add up all of the elements of myArray
    } 
    console.log(mySum);					// Display the results of mySum to console.log
  </script>
</head>
<body>
  <p id="output">
  </p>
</body>
</html>
