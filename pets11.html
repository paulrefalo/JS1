<!doctype html>
<html lang="en">
<head>
 <title>Pet Objects and Methods</title>
 <meta charset="utf-8">
 <script>
 window.onload = init;
 
 function Pet(type, name, weight, likes, sound) {
  this.type = type;
  this.name = name;
  this.weight = weight;
  this.likes = likes;
  this.sound = sound;
 
  this.speak = function(howMany) {
  var says = "";
  for (var i = 0; i < howMany; i++) {
   says += this.sound + " ";
  }
  return says;
  };
  
  this.getLikes = function() {							// Create new obj function getLikes
    var likesString = "";							// Declare likesString to concatinate
    for (var j = 0; j < this.likes.length; j++) {				// Loop through .likes
      likesString += this.likes[j];					        // with iterator j
      if ( j < this.likes.length - 1 ) {					// add a comma and a space 
        likesString += ", ";							// if the list continues
      }
      if ( j == this.likes.length - 2 ) {					// if on second to last item in the list
        likesString += " and ";							// add an "and" for better grammar
      }
    }
   return likesString;								// return the concatinated string
  };
  
  }

 function init() {
 
      var annie = new Pet("cat", "Annie", 6, ["sleeping", "painting", "singing"], "Meow");
      var willie = new Pet("dog", "Willie", 45, ["slobbering", "panting", "eating", "running"], "Woof!");
                
      var div = document.getElementById("pets");
      
      div.innerHTML = "My pet " + willie.name + " likes " + willie.getLikes() + ".<br>";	// display the pets likes
      div.innerHTML += "My pet " + annie.name + " likes " + annie.getLikes() + ".<br>";		// could use a loop here
 												// but this is fine for 2 items
 }
   
 </script>
</head>
<body>
 <div id="pets">
 </div> 
</body>
</html>
