<!doctype html>
<html lang="en">
<head>
  <title> Console Test </title>
  <meta charset="utf-8">
  <script>
    var length = 100;
    length++;
    console.log("Length after ++ is: " + length);
    length--;
    console.log("Length after -- is: " + length);
  </script>
</head>
<body>
  Arithmetic
</body>
</html>
